<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Box by antonnewby</title>
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    <header class="header-section">
        <div class="container top">
            <div class="top-wrapper menu">
                <nav class="menu-top">
                    <a href="#" class="logo">
                        <img src="./images/logo.svg" alt="iTunes logo" width="24px" height="24px">
                        <div class="logo-title">Music Box</div>
                    </a>
                    <ul class="list list-top list-unmarked">
                        <li><a class="link-top-nav" href="#">Главная</a></li>
                        <li><a class="link-top-nav" href="#">Каталог</a></li>
                        <li><a class="link-top-nav" href="#">Исполнители</a></li>
                        <li><a class="link-top-nav" href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="search-right">
                    <form class="search-form">
                        <input class="search-input" type="text" placeholder="ПОИСК...">
                    </form>
                </div>
            </div>
        </div>
    </header>
    <section id="page-description" class="morten-harket">
        <div class="container morten-harket-wrapper">
            <div class="morten-harket-text">
                <h1>Morten Harket</h1>
                <p>24 875 поклонников</p>
            </div>
            <div class="morten-harket-buttons">
                <a href="#" class="btn btn-add btn-mix"><img src="./images/play-button.svg" alt="Play icon" width="24px" height="24px">Микс</a>
                <a href="#" class="btn btn-add btn-favourites"><img src="./images/heart.svg" alt="Heart icon" width="24px" height="24px">В избранное</a>
            </div>
        </div>
    </section>
</body>
</html>
